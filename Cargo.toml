[package]
name = "enumber"
version = "0.1.0"
authors = ["Daniel Silverstone <dsilvers@digital-scurf.org>"]
edition = "2018"

[lib]
proc-macro = true

[features]
debug = ["syn/extra-traits"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
syn = {version = "1", features=["full"]}
quote = "1"
